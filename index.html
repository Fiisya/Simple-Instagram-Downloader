<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Video Downloader</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>

    <div class="navbar">
        <div class="nav-item">Tiktok Downloader</div>
        <div class="nav-item">Facebook Downloader</div>
    </div>

    <div class="container">
        <h1>Instagram Video Downloader</h1>
        <div id="inputSection">
            <input type="text" id="videoUrl" placeholder="Masukkan URL Instagram">
            <button onclick="downloadVideo()"> Unduh Video <i class="fas fa-cloud-download-alt"></i></button>
        </div>
        <div id="result"></div>
        <div id="loading" class="spinner"></div>
        <p id="loadingText" class="loading-text" style="display: none;">Sedang memproses...</p>
    </div>

    <div class="popup" id="videoPopup">
        <span class="close" onclick="closePopup()">&times;</span>
        <video id="popupVideo" controls></video>
    </div>

    <footer>
        &copy; 2025 Simple Instagram Downloader | Created by WBK
    </footer>


</body>

</html>
